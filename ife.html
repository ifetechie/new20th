<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Learning html head tags-->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
    <!--ends here-->

    <!--examples of block tags-->
    <p>This is an <i>awesome</i> experience</p>
    <p>This feels like magic</p>
    <!--ends here -->

    <!--example of an inline tag-->
    <!--inline tags always appear on the same line-->
    <span>yusuf is going to the market</span>
    <span>This is interesting</span>
    <strong>How are you today</strong>
    <!--ends here-->

    <!--examples of paired html tags-->
    <!--paired tags always have opening abd closing tags-->
    <p>any tag that has opening and closing is a pairedf tag</p>
    <!--ends here-->

    <!--examples of unpaired html tags-->
    <!--unpaired tags are self closing tags-->
    <input type="text" placeholder="first name" />
    <input type="text" placeholder="lastname" />
    <!--ends here-->

    <!--HTML Attributes -->
    <!--htmls attributes are meants to add extra functionality to html tags-->
    <!--note: All htmls tags does not support same attributes-->
    <!--although we have some attribues that u can use on html tags-->
    <!--you must assign an attribute to a value-->

    <input type="checkbox" />
    <input type="date" />

    <!--ends here-->

    <a href="https://google.com">visit google</a>
    <a href="https://x.com" target="_blank"> visit x account</a>
  </body>
</html>
